version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: netkey-bot:1.2.0
    restart: always
    container_name: netkey-bot
    # container_name: netkeytest-bot
    environment:
      ASPNETCORE_URLS: "http://0.0.0.0:5152"
      # ASPNETCORE_URLS: "http://0.0.0.0:5153"
      DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: "false"
    volumes:
      - ./receipts:/receipts:rw 
    networks:
      - netkey  

networks:
  netkey:
    external: true